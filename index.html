<!doctype html>
<html data-version="0.0.150" data-landing-name="exclusive-drop" data-env="production-archive">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Exclusive Drop</title>

    <script>
    var APP_CONFIG = {
        "domain": "https://jup9.com",
        "mainExit_currentTab_zoneId": 10218575,
        "mainExit_newTab_zoneId": 10218574,
        "autoexit_zoneId": 10218576,
        "autoexit_timeToRedirect": 90
    };
    </script>
    <script defer src="./assets/scripts/common.js"></script>

    <style>
        /* БАЗА И ФОН - Драматичный Dark Mode */
        body { 
            margin: 0; padding: 0; 
            min-height: 100dvh; 
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background-color: #000000;
            background-image: radial-gradient(circle at 50% -20%, #2a2a35 0%, #000000 70%);
            color: #f5f5f7;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        *, ::after, ::before { box-sizing: border-box; }

        .app-wrapper {
            width: 100%;
            max-width: 500px;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* МИНИМАЛИСТИЧНАЯ ШАПКА */
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .header h1 {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 0.5px;
            margin: 0 0 8px 0;
            background: linear-gradient(180deg, #fff, #86868b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .header p {
            font-size: 15px;
            color: #86868b;
            margin: 0;
            font-weight: 400;
        }

        /* СЕТКА ТОВАРОВ (2x2 для премиальности) */
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            width: 100%;
        }

        /* КАРТОЧКА (Glassmorphism) */
        .card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 24px 16px 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            transition: all 0.3s ease;
            position: relative;
        }
        .card:hover {
            background: rgba(255, 255, 255, 0.06);
            transform: translateY(-2px);
            border-color: rgba(255, 255, 255, 0.15);
        }

        /* СТАТУС ВМЕСТО "HOT" */
        .status {
            position: absolute;
            top: 12px;
            left: 12px;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #34c759; /* Спокойный зеленый Apple */
        }
        .status.reserved { color: #ff9f0a; }

        .card img {
            width: 100%;
            height: 90px;
            object-fit: contain;
            margin-bottom: 20px;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.5));
        }

        .item-name {
            font-size: 14px;
            font-weight: 600;
            margin: 0 0 4px 0;
            text-align: center;
        }
        .item-spec {
            font-size: 12px;
            color: #86868b;
            margin: 0 0 16px 0;
            text-align: center;
        }

        /* СТРОГАЯ КНОПКА ВМЕСТО "CLAIM NOW" */
        .action-btn {
            width: 100%;
            background: #ffffff;
            color: #000000;
            border: none;
            border-radius: 100px; /* Кнопки-пилюли */
            padding: 10px 0;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .action-btn:hover { background: #e5e5ea; }
        .btn-outline {
            background: transparent;
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* ФУТЕР */
        .footer {
            margin-top: 40px;
            font-size: 12px;
            color: #555;
            text-align: center;
        }
    </style>
</head>

<body data-target="modal_content">
    <div class="app-wrapper">
        
        <div class="header" data-target="modal_content">
            <h1>Exclusive Drop</h1>
            <p>Select a device to unlock your allocation.</p>
        </div>

        <div class="grid" data-target="modal_content">
            <div class="card" data-target="modal_content">
                <div class="status">Available</div>
                <img src="./assets/images/iphone.webp" alt="iPhone 15 Pro">
                <h3 class="item-name">iPhone 15 Pro</h3>
                <p class="item-spec">256GB / Titanium</p>
                <button class="action-btn">Select</button>
            </div>

            <div class="card" data-target="modal_content">
                <div class="status">Available</div>
                <img src="./assets/images/ps5.webp" alt="PlayStation 5">
                <h3 class="item-name">PlayStation 5</h3>
                <p class="item-spec">Disc Edition</p>
                <button class="action-btn">Select</button>
            </div>

            <div class="card" data-target="modal_content">
                <div class="status reserved">Waitlist</div>
                <img src="./assets/images/macbook.webp" alt="MacBook Pro" style="opacity: 0.5;">
                <h3 class="item-name" style="color: #86868b;">MacBook Pro</h3>
                <p class="item-spec">M3 Max / 36GB</p>
                <button class="action-btn btn-outline">Join Waitlist</button>
            </div>

            <div class="card" data-target="modal_content">
                <div class="status">Available</div>
                <img src="./assets/images/airpods.webp" alt="AirPods Pro">
                <h3 class="item-name">AirPods Pro</h3>
                <p class="item-spec">2nd Generation</p>
                <button class="action-btn">Select</button>
            </div>
        </div>

        <div class="footer">
            Encrypted connection. Access expires in 04:59.
        </div>

    </div>
</body>
</html>
